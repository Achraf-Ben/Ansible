# tasks file for appserver

- name: Install apache2 and php software
  apt: name={{ item }} state=present
  become: yes
  become_method: sudo
  with_items:
    - apache2
    - python
    - python-pip
    - php
    - libapache2-mod-php
    - php-mcrypt

- name: Install php extensions
  apt: name={{ item }} state=present
  become: yes
  become_method: sudo
  with_items:
    - php-mysql
    - php-cli
    - php-curl
    - php-gd
    - php-xml
    - php-mbstring
    - php-fpm



